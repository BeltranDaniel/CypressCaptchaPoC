services:
  sonarqube: 
    image: sonarqube:9.9.2-community
    container_name: sonarqube
    restart: always
    environment: 
    - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
    - "9000:9000"
  cypress:
    container_name: cypress-captcha
    build:
      context: .
      dockerfile: Dockerfile
    volumes: 
      - ./cypress/reports:/cypress-docker/cypress/reports